<html>
  <script src="vendor/jquery-3.2.1.min.js"></script>
  <script src="vendor/upload.js"></script>

  <script src="vendor/gdocs.js"></script>
  <script src="shapes.js"></script>
  <script src="edit.js"></script>
  <link href="edit.css" rel="stylesheet" type="text/css">
  <body>
    <canvas id="edit-canvas" width="490" height="220">
    </canvas>

    <div id="edit-panel-wrapper">
      <div id="edit-panel">
        <ul>
          <li><a id='copy' href='#' >Copy to clipboard</a></li>
          <li><a id='upload' href='#'>Upload to drive</a></li>
        </ul>
				<select id="draw-shape">
          <option value="Pencil" selected="selected">Pencil</option>
				  <option value="Ellipse">Ellipse</option>
				</select>
				<select id="line-width">
          <option value="2">Thin</option>
				  <option value="4">Medium</option>

				</select>
        <select id="stroke-style">
          <option value="blue">Blue</option>
				  <option value="red">Red</option>
				  <option value="green">Green</option>
				</select>
        <ul id="shapes-list">
        Shapes:
        </ul>
      </div>
    </div>
    <img style="display:none" id="original" src="">

</html>
